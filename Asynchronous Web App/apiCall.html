<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="loader" id = "loader"></div>

	<div class="container">
		<div class="shadow-lg p-3 mb-5 bg-white rounded">
			<h1>Heart Disease Prediction</h1>
			<hr>
			<div class="container">

				<form method="get" id="form">
				
				<div class="form-group">
  					<label for="1"><b>Age</b></label>
  					<input type="number" class="form-control" id="1" min="0" required>
				</div>

				<div class="form-group">
 					<label for="2"><b>Gender</b></label>
 					 <select class="form-control" id="2">
					    <option value="1">male</option>
					    <option value="0">female</option>
  					</select>
				</div>

				<div class="form-group">
 					<label for="3"><b>Chest Pain Type</b></label>
 					 <select class="form-control" id="3">
					    <option value="0">asymptomatic</option>
					    <option value="1">atypical angina</option>
					    <option value="2">non-anginal pain</option>
					    <option value="3">typical angina</option>
  					</select>
				</div>


				<div class="form-group">
  					<label for="4"><b>Resting Blood Pressure</b></label>
  					<input type="number" class="form-control" id="4" placeholder="in mm Hg" required>
				</div>

				<div class="form-group">
  					<label for="5"><b>Cholestrol</b></label>
  					<input type="number" class="form-control" id="5" required>
				</div>

				<div class="form-group">
 					<label for="6"><b>Fasting Blood sugar</b></label>
 					 <select class="form-control" id="6">
					    <option value="1">Yes</option>
					    <option value="0">No</option>
  					</select>
				</div>

				<div class="form-group">
 					<label for="7"><b>Rest ECG</b></label>
 					 <select class="form-control" id="7">
					    <option value="0">Type 0</option>
					    <option value="1">Type 1</option>
					    <option value="2">Type 2</option>
  					</select>
				</div>

				<div class="form-group">
  					<label for="8"><b>Max Heart Rate</b></label>
  					<input type="number" class="form-control" id="8" required>
				</div>

				<div class="form-group">
 					<label for="9"><b>Excercise Induced Angina</b></label>
 					 <select class="form-control" id="9">
					    <option value="1">Yes</option>
					    <option value="0">No</option>
  					</select>
				</div>

				<div class="form-group">
  					<label for="10"><b>ST Depression induced by excerice relative to rest</b></label>
  					<input type="number" class="form-control" id="10" required>
				</div>

				<div class="form-group">
 					<label for="11"><b>Rest ECG</b></label>
 					 <select class="form-control" id="11">
					    <option value="0">Downslopping</option>
					    <option value="1">Flat</option>
					    <option value="2">Upslopping</option>
  					</select>
				</div>

				<div class="form-group">
  					<label for="12"><b>Number of vessels (0-3) colored by fluoroscopy</b></label>
  					<input type="number" class="form-control" id="12" min="0" max="3" required>
				</div>

				<div class="form-group">
 					<label for="13"><b>Chest Pain Type</b></label>
 					 <select class="form-control" id="13">
					    <option value="0">Unknown</option>
					    <option value="1">Fixed Defect</option>
					    <option value="2">Normal</option>
					    <option value="3">Reversible Defect</option>
  					</select>
				</div>

			<hr>
				
			<input type="submit" value="submit" class="btn btn-primary">
			<input type="reset" value="reset" class="btn btn-danger">

			</div>
			</form>
		</div>
	</div>


	<hr>

	<div class="container" id="displayDiv" style="display: none;">
	<div class="shadow-lg p-3 mb-5 bg-white rounded">
		<div id="answer">
        	

            
        </div>
	</div>
	</div>

	
	<!-- scripts -->
	<script src="apiCall.js"></script>
	<link rel="stylesheet" href="loader.css">

	<!-- cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
